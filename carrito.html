<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Positive Vibes Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_carrito.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="flor-de-loto.png" alt="" width="100" height="90" class="mx-2">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Carrito</a>
                    </li>
                </ul>
                <div class="px-2">
                    <button type="button" class="boton-login" data-bs-toggle="modal" data-bs-target="#loginModal">
                        <a>Login</a>
                    </button>
                </div>
                <div class="px-2">
                    <button class="boton-registro" type="button">
                        <div><a href="registro.html">Registro</a></div>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <div class="central d-flex flex-column align-items-center container">
        <div class="d-flex justify-content-center">
            <img src="flor-de-loto.png" alt="" class="logo">
        </div>
        <div class="d-flex flex-column align-items-center">
            <h1 class="principal_text">Carrito de Compras</h1>
            <p>Tu selección de meditaciones en línea</p>
        </div>
    </div>
    <div class="container">
        <div class="container">
            <div class="cart-item">
                <img src="https://picsum.photos/300/200?random=5" alt="Producto 1">
                <div class="cart-item-details">
                    <h5>Meditación 1</h5>
                    <p>Precio: $20.000/p>
                </div>
                <button>Eliminar</button>
            </div>

            <div class="cart-item">
                <img src="https://picsum.photos/300/200?random=2" alt="Producto 2">
                <div class="cart-item-details">
                    <h5>Meditación 2</h5>
                    <p>Precio: $15.000</p>
                </div>
                <button>Eliminar</button>
            </div>

            <div class="cart-item">
                <img src="https://picsum.photos/300/200?random=1" alt="Producto 3">
                <div class="cart-item-details">
                    <h5>Producto 3</h5>
                    <p>Precio: $25.000</p>
                </div>
                <button>Eliminar</button>
            </div>
        </div>

        <div class="container">
            <div class="cart-summary">
                <h3>Resumen del Carrito</h3>
                <p>Total de Artículos: 3</p>
                <p>Total a Pagar: $60.000</p>
                <button class="checkout-button">Finalizar Compra</button>
            </div>
        </div>

    </div>
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                    <svg class="bi" width="30" height="24">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>
                <span class="mb-3 mb-md-0 text-body-secondary">© 2023 Positive Vibes Store, Inc</span>
            </div>
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24">
                            <use xlink:href="#twitter"></use>
                        </svg></a></li>
                <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24">
                            <use xlink:href="#instagram"></use>
                        </svg></a></li>
                <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24">
                            <use xlink:href="#facebook"></use>
                        </svg></a></li>
            </ul>
        </footer>
    </div>
</body>

</html>
